name: CI

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
      - run: |
          yarn install
          yarn build
          yarn deploy
        env:
          GIT_USER: ${{ GITHUB_ACTOR }}
